<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>管理员登录</title>
  <!-- 引入Bootstrap和jQuery（无需下载，直接用CDN） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4>图书销售系统 - 管理员登录</h4>
        </div>
        <div class="card-body">
          <!-- 登录表单 -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginName" class="form-label">管理员账号</label>
              <input type="text" class="form-control" id="loginName" name="loginName" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- 错误提示 -->
            <div id="errorMsg" class="text-danger mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    // 监听表单提交
    $("#loginForm").submit(function(e) {
      e.preventDefault(); // 阻止页面刷新
      // 获取表单数据
      const formData = $(this).serialize();
      // 调用后端登录接口（你的后端接口路径是/admin/login）
      $.get("/admin/login?" + formData, function(res) {
        if (res.success) {
          // 登录成功：跳转到图书管理页
          window.location.href = "/admin/bookManage.html";
        } else {
          // 登录失败：显示错误信息
          $("#errorMsg").text(res.msg).show();
        }
      });
    });
  });
</script>
</body>
</html>
